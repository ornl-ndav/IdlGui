<configuration>
	<application>REFoffSpec</application>
	<version>1.5.0</version>
	<debugging default='no'>no</debugging>
	<faking>
	   <data default='no'>no</data>
	</faking>
	<testing default='no'>no</testing>
	<scrolling default='no'>no</scrolling>
	<checking_packages default='yes'>yes</checking_packages>
	<am values='[slurm,oic]'>slurm</am>
	<browser>/usr/bin/firefox</browser>
   <MainBaseTitle>Reflectometer_Off_Specular_Application</MainBaseTitle>
   <MainTabTitles>
    	<step1>1-Reduction</step1>
    	<step2>2-Loading</step2>
    	<step3>3-Shifting</step3>
    	<step4>4-Scaling</step4>
    	<step5>5-Recap</step5>
    	<step6>6-Output</step6>
    	<step7>7-Options</step7>
    	<step8>8-Log-Book</step8>
    </MainTabTitles>
    <ReduceTabNames>
    	<name1> DATA </name1>
    	<name2> NORM </name2>
    	<name3> RECAP </name3>  
    </ReduceTabNames>
    <ScalingTabNames>
        <sname1> PIXEL_RANGE_SELECTION </sname1>
    	<sname2> SCALING </sname2> 
    </ScalingTabNames>   		
    <ScalingLevel3TabNames>
        <sl3name1> ALL_FILES </sl3name1>
    	<sl3name2> CRITICAL_EDGE </sl3name2> 
    	<sl3name3> SCALING_OTHER_FILES </sl3name3> 
    </ScalingLevel3TabNames>
    <RefPix>
    	<InitialValue>200.</InitialValue>	
	</RefPix>
	<DataPlot>
    	<ColorTable>13</ColorTable>
    	<YSizeDraw>608.</YSizeDraw>
    	<XSizeDraw>600.</XSizeDraw>
        <BoxColors>
    	    <BoxColor0>60</BoxColor0>
    		<BoxColor1>80</BoxColor1>
    		<BoxColor2>120</BoxColor2>
    		<BoxColor3>135</BoxColor3>
    		<BoxColor4>150</BoxColor4>
    		<BoxColor5>175</BoxColor5>
    		<BoxColor6>200</BoxColor6>
    		<BoxColor7>225</BoxColor7>
    		<BoxColor8>250</BoxColor8>	
        </BoxColors>
	</DataPlot>
	<CurvePlot>
	    <BackgroundColor>Beige</BackgroundColor>
    	<CESelect>
    		<VerticalLineColor>Red</VerticalLineColor>
    		<SelectColor>Yellow</SelectColor>
    	</CESelect>
	</CurvePlot>
	<Detector>
		<Pixels_YValue>304</Pixels_YValue>
		<Pixels_XValue>256</Pixels_XValue>
	</Detector>
    <TOFCutoffs>
    	<TOFCutoffMin>9750</TOFCutoffMin>
    	<TOFCutoffMax>21750</TOFCutoffMax>    
    </TOFCutoffs>
    <ReflectivityPlot>
         <DataColor>Blue</DataColor>
         <ErrorColor>Orange</ErrorColor>
         <ZoomBoxColor>Yellow</ZoomBoxColor>
         <VerticalColor>Red</VerticalColor>
         <HorizontalColor>Red</HorizontalColor>
         <AverageColor>Yellow</AverageColor>
    </ReflectivityPlot>
    <Shifting>
    	<RefPixLoad>yes</RefPixLoad>
    </Shifting>         
</configuration>


     		
