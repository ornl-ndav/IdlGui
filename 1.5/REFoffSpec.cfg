<configuration>
	<application>REFoffSpec</application>
	<version>1.5.0</version>
	<debugging default='no'>no</debugging>
	<faking>
	   <data default='no'>no</data>
	</faking>
	<testing default='no'>no</testing>
	<scrolling default='no'>no</scrolling>
	<checking_packages default='yes'>yes</checking_packages>
	<am values='[slurm,oic]'>slurm</am>
	<browser>/usr/bin/firefox</browser>
   <MainBaseTitle>Reflectometer_Off_Specular_Application</MainBaseTitle>
   <MainTabTitles>
    	<step1> Reduction </step1>
    	<step2> Loading </step2>
    	<step3> Shifting </step3>
    	<step4> Scaling </step4>
    	<step5> Recap </step5>
    	<step6> Output </step6>
    	<step7> Options </step7>
    	<step8> Log Book </step8>
    </MainTabTitles>
    <ReduceTabNames>
    	<name1> DATA </name1>
    	<name2> NORM </name2>
    	<name3> RECAP </name3>  
    </ReduceTabNames>
    <ScalingTabNames>
        <sname1> PIXEL_RANGE_SELECTION </sname1>
    	<sname2> SCALING </sname2> 
    </ScalingTabNames>   		
    <ScalingLevel3TabNames>
        <sl3name1> All_Files </sl3name1>
    	<sl3name2> Critical_Edge </sl3name2> 
    	<sl3name3> Scaling_of_other_Files </sl3name3> 
    </ScalingLevel3TabNames>
    <RefPix>
    	<InitialValue>200.</InitialValue>	
	</RefPix>
	<PlotWindow>
    	<XSizeDraw>600.</XSizeDraw>	
    	<YSizeDraw>608.</YSizeDraw>
	</PlotWindow>
	<CurvePlot>
	    <Background>
    		<R>255</R>
    		<G>255</G>
    		<B>255</B>
    	</Background>
    	<CESelect>
    		<VerticalLineColor>100</VerticalLineColor>
    	</CESelect>
	</CurvePlot>
	<Detector>
		<Pixels_YValue>304</Pixels_YValue>
		<Pixels_XValue>256</Pixels_XValue>
	</Detector>
    <ReflectivityPlot>
         <DataColor>50</DataColor>
         <ErrorColor>150</ErrorColor>
         <ZoomBoxColor>150</ZoomBoxColor>
         <VerticalColor>50</VerticalColor>
         <HorizontalColor>200</HorizontalColor>
         <AverageColor>150</AverageColor>
    </ReflectivityPlots>         
</configuration>


     		
